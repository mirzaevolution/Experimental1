<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

	<link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/smoothness/jquery-ui.min.css" media="screen" />

	<link href="../../FrontEnd3rdLibs/plupload/js/jquery.ui.plupload/css/jquery.ui.plupload.css" rel="stylesheet" />


	<script src="../../Scripts/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" charset="UTF-8"></script>
	<script src="../../FrontEnd3rdLibs/plupload/js/plupload.full.min.js"></script>
	<script src="../../FrontEnd3rdLibs/plupload/js/jquery.ui.plupload/jquery.ui.plupload.min.js"></script>
	<style>
		.container{
			margin:30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="uploader">
			<p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>
		</div>

	</div>
	<script type="text/javascript">
		// Initialize the widget when the DOM is ready
		$(document).ready(function () {
			$("#uploader").plupload({
				// General settings
				runtimes: 'html5,flash,silverlight,html4',
				url: '/UploadHandler/Submit',

				// Maximum file size
				max_file_size: '2mb',

				// Resize images on clientside if we can
				resize: {
					width: 200,
					height: 200,
					quality: 90,
					crop: true // crop to exact dimensions
				},

				// Specify what files to browse for
				filters: [
					{ title: "Image files", extensions: "jpg,gif,png" },
					{ title: "Zip files", extensions: "zip,avi" }
				],

				// Rename files by clicking on their titles
				rename: true,

				// Sort files
				sortable: true,

				// Enable ability to drag'n'drop files onto the widget (currently only HTML5 supports that)
				dragdrop: true,

				// Views to activate
				views: {
					list: true,
					thumbs: true, // Show thumbs
					active: 'thumbs'
				},
				started: function (u) {

				},
				progress: function (u, file) {
					console.log(u);
				}
			});
		})
	</script>


</body>

</html>
