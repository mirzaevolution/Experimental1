<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<title>Plupload - Custom example</title>

	<!-- production -->
	<script src="../../Scripts/jquery-3.3.1.min.js"></script>
	<script src="../../FrontEnd3rdLibs/plupload/js/plupload.full.min.js"></script>

	<!-- debug
	<script type="text/javascript" src="../js/moxie.js"></script>
	<script type="text/javascript" src="../js/plupload.dev.js"></script>
	-->
	<style>
		#dropzone{
			height:100px;
			width:200px;
			border:2px dotted royalblue;
		}
	</style>
</head>
<body style="font: 13px Verdana; background: #eee; color: #333">

	<h1>Custom example</h1>

	<p>Shows you how to use the core plupload API.</p>


	<div id="container">
		<a id="pickfiles" href="javascript:;">[Select files]</a>
		<a id="uploadfiles" href="javascript:;">[Upload files]</a>
		<a id="clearFiles" href="javascript:;">[Clear Files]</a>
	</div>
	<br /><br />

	<div id="dropzone">
		<p style="margin:auto;">Drop files here</p>
	</div>
	<pre id="console"></pre>
	<p id="totalUpload"></p>
	<br />

	<div id="filelist">Your browser doesn't have Flash, Silverlight or HTML5 support.</div>

	<script type="text/javascript">
		// Custom example logic
		var queued = 0;
		var uploader = new plupload.Uploader({
			runtimes: 'html5,flash,silverlight,html4',
			browse_button: 'dropzone', // you can pass an id...
			//container: document.getElementById('container'), // ... or DOM Element itself
			url: '/UploadHandler/Submit',
			//flash_swf_url : 'Moxie.swf',
			//silverlight_xap_url : 'Moxie.xap',
			drop_element: 'dropzone',
			filters: {
				max_file_size: '10mb'
				, mime_types: [
					{ title: "Image files", extensions: "jpg,gif,png" },
					{ title: "Zip files", extensions: "zip" }
				]
				, prevent_duplicates: true
			},
			init: {
				PostInit: function () {
					$("#filelist").html("");
					$("#uploadfiles").click(function () {
						uploader.start();
					});
					$("#clearFiles").click(function () {
						$("#filelist").html("");
					});
				},

				FilesAdded: function (up, files) {
					plupload.each(files, function (file) {
						console.log(file);
						$("#filelist").append('<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b></div>');
					});
					queued = files.length;
				},

				BeforeUpload: function (up, file) {
					$("#totalUpload").html("<strong> uploading " + ((queued - up.total.queued) + 1) + "/" + queued + " file(s)");

					up.setOption("multipart_params", {
						id: file.id
					});
					console.log("uploading " + file.name + ".....");
				},

				UploadProgress: function (up, file) {
					$("#" + file.id).children("b").first().html('<span>' + file.percent + "%</span>");
				},

				FileUploaded: function (up, file, response) {
					$("#totalUpload").html("<strong>" + (queued - up.total.queued) + "/" + queued + " file(s) uploaded</strong>");
					console.log(response);

					if (response.status == 200) {
						var responseObject = JSON.parse(response.response);
						var html = $("#" + responseObject.ID).html();
						var a = "<a href='" + responseObject.PublishedLocation + "' target='_blank'>" + html + "</a>";
						console.log(a);
						$("#" + responseObject.ID).html(a);
						console.log(file.name + " has been uploaded successfully..");
					} else {
						console.log(file.name + " failed to upload..");
					}
				},
				Error: function (up, err) {
					$("#console").append("<p>Error #" + err.code + ": " + err.message + "</p>");
				}
			}
		});

		uploader.init();

	</script>
</body>
</html>
